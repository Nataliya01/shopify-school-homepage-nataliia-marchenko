<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Air Max Plus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fafafa;
    }

    .spotlight {
      display: grid;
      grid-template-columns: 120px 1fr 1fr;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* MINIATURES */
    .thumbnails {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .thumbnails img {
      width: 100px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .thumbnails img.active {
      border: 2px solid #000;
    }

    /* MAIN IMAGE */
    .main-image {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      border-radius: 12px;
      padding: 10px;
    }

    .main-image img {
      max-width: 100%;
      max-height: 420px;
      object-fit: cover;
      border-radius: 12px;
    }

    .badge {
      position: absolute;
      top: 15px;
      left: 15px;
      background: gold;
      color: #000;
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 5px;
      font-size: 14px;
    }

    /* DETAILS SECTION */
    .details {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .details h1 {
      font-size: 26px;
      margin: 0 0 10px;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0 20px;
    }

    /* COLORS */
    .colors {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .color {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      overflow: hidden;
      transition: 0.3s;
    }

    .color img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .color.active {
      border-color: #000;
    }

    /* SIZES */
    .sizes {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .size {
      padding: 8px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .size.active {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    /* BUTTON */
    .add-to-bag {
      display: inline-block;
      padding: 12px 25px;
      background: #000;
      color: #fff;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .add-to-bag:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <section class="spotlight">
    <!-- MINIATURES -->
    <div class="thumbnails" id="thumbnails"></div>

    <!-- MAIN IMAGE -->
    <div class="main-image">
      <span class="badge">Highly Rated</span>
      <img id="mainImage" src="images/image 1.png" alt="Nike Air Max Plus">
    </div>

    <!-- DETAILS -->
    <div class="details">
      <h1>Nike Air Max Plus</h1>
      <div class="price" id="price">$280.00</div>

      <!-- COLORS -->
      <div class="colors" id="colorOptions">
        <div class="color active" data-color="black" data-price="280">
          <img src="images/image 6.png" alt="Black">
        </div>
        <div class="color" data-color="white" data-price="290">
          <img src="images/image 11.png" alt="White">
        </div>
        <div class="color" data-color="purple" data-price="270">
          <img src="images/image 1.png" alt="Purple">
        </div>
      </div>

      <!-- SIZES -->
      <div class="sizes" id="sizes">
        <div class="size active">UK 6</div>
        <div class="size">UK 7</div>
        <div class="size">UK 8</div>
        <div class="size">UK 9</div>
      </div>

      <!-- BUTTON -->
      <a href="#" class="add-to-bag">Add to Bag</a>
    </div>
  </section>

  <script>
    const mainImage = document.getElementById("mainImage");
    const price = document.getElementById("price");
    const thumbnailsContainer = document.getElementById("thumbnails");
    const colors = document.querySelectorAll(".color");
    const sizes = document.querySelectorAll(".size");

    
    const imagesByColor = {
      purple: ["images/image 1.png", "images/image 2.png", "images/image 3.png", "images/image 4.png"],
      black: ["images/image 7.png", "images/image 8.png", "images/image 9.png", "images/image 10.png"],
      white: ["images/image 11.png", "images/image 12.png", "images/image 13.png", "images/image 14.png"]
    };

    
    function updateThumbnails(color) {
      thumbnailsContainer.innerHTML = "";
      imagesByColor[color].forEach((src, index) => {
        const img = document.createElement("img");
        img.src = src;
        if (index === 0) {
          img.classList.add("active");
          mainImage.src = src;
        }
        img.addEventListener("click", () => {
          document.querySelectorAll(".thumbnails img").forEach(t => t.classList.remove("active"));
          img.classList.add("active");
          mainImage.src = src;
        });
        thumbnailsContainer.appendChild(img);
      });
    }

    
    updateThumbnails("purple");

    
    colors.forEach(color => {
      color.addEventListener("click", () => {
        colors.forEach(c => c.classList.remove("active"));
        color.classList.add("active");
        const selectedColor = color.dataset.color;
        const selectedPrice = color.dataset.price;
        price.textContent = `$${selectedPrice}.00`;
        updateThumbnails(selectedColor);
      });
    });

    
    sizes.forEach(size => {
      size.addEventListener("click", () => {
        sizes.forEach(s => s.classList.remove("active"));
        size.classList.add("active");
      });
    });
  </script>
</body>
</html>
